<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta tags for character encoding and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="design.css">
</head>
<body>
    <!-- Main wrapper to center the form -->
    <div class="wrapper">
        <!-- Registration Form -->
        <form id="registerForm" action="login.html" method="post">
            
            <!-- Heading for the form -->
            <h2>Create an Account</h2>

            <!-- First Name Input Field -->
            <div class="input-field">
                <input type="text" required placeholder="Enter your first name">
            </div>

            <!-- Last Name Input Field -->
            <div class="input-field">
                <input type="text" id="lastName" name="lastName" required placeholder="Enter your last name">
            </div>

            <!-- Email Input Field -->
            <div class="input-field">
                <input type="email" id="email" name="email" required placeholder="Enter your email">
            </div>

            <!-- Phone Number Input Field -->
            <div class="input-field">
                <input type="text" id="phone" name="phone" pattern="\d{11}" title="Phone number must be 11 digits" required placeholder="Enter your phone number">
            </div>

            <!-- Password Input Field -->
            <div class="input-field">
                <input type="password" id="password" name="password" required placeholder="Enter your password">
            </div>

            <!-- Confirm Password Input Field -->
            <div class="input-field">
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="Confirm your password">
            </div>

            <!-- Submit Button to register -->
            <button type="submit" id="registerButton">Register</button>

            <!-- Link to login page for existing users -->
            <div class="register">
                <p>Already have an account? <a href="Login.html">Login here</a></p>
            </div>
        </form>
    </div>
</body>
</html>
